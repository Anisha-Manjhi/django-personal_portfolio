{% extends 'portfolio/base.html' %}

{% block content %}

    {% load static %}
<div class="row justify-content-center my-4">
    <h1>Welcome to My world!!</h1>
    <br>
    <img src="{% static 'portfolio/photo.jpg' %}" >



</div>

<hr>
<div class="row ">

    {% for project in projects %}
    <div class="col-lg-4 col-md-6">

    {% if project.url %}

        <a href="{{ project.url }}"><img src="{{ project.image.url }}" width="200" length="200"></a>
    {% else %}
        <img src="{{ project.image.url }}" >
    {% endif %}

        <h4>{{ project.title }}</h4>
        <p>{{ project.description }}</p>
    </div>
    {% endfor %}

</div>

{% endblock %}
